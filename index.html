<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>GEWS</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">G3WS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" href="index.html" id="menu-item-menu">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="menu-item-products">Productos</a></li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark me-2" type="button">
                    <i class="bi-cart-fill me-1"></i> Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
                </button>
                <button id="btnLogin" class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="bi-person-circle me-1"></i> Iniciar Sesión
                  </button>
                  
                  <button id="btnLogout" class="btn btn-outline-danger d-none" type="button">
                    <i class="bi-box-arrow-right me-1"></i> Cerrar Sesión
                  </button>
                  
            </form>
        </div>
    </div>
</nav>

<!-- HEADER -->
<header class="bg-dark py-5" style="background-image: url('https://www.shutterstock.com/image-illustration/horizontal-digital-illustration-several-sneakers-600nw-2030872235.jpg');">
    <div class="container px-4 px-lg-5 my-5 text-center text-white">
        <h1 class="display-4 fw-bolder" style="color:black;">GEWS</h1>
        <p class="lead fw-normal mb-0" style="color:black;">Encuentra los mejores modelos</p>
    </div>
</header>

<!-- CONTENIDO DE PRODUCTOS -->
<div id="content-products"></div>

<!-- MODAL VISTA RÁPIDA -->
<div class="modal fade" id="vistaRapidaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-nombre"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modal-img" src="" class="img-fluid mb-3" alt="">
                <h6 id="modal-cat"></h6>
                <p id="modal-precio" class="fw-bold"></p>
                <div class="mb-3">
                    <label class="form-label">Talla:</label>
                    <select id="modal-talla" class="form-select">
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Color:</label>
                    <select id="modal-color" class="form-select">
                        <option value="Negro">Negro</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Azul">Azul</option>
                    </select>
                </div>
                <button id="btnAgregarCarrito" class="btn btn-dark" data-id="">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL LOGIN -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input id="inpUsuario" type="text" class="form-control" placeholder="Ingresa tu usuario">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input id="inpClave" type="password" class="form-control" placeholder="Ingresa tu contraseña">
          </div>
          <div id="loginMensaje" class="mb-2"></div>
          <button id="btnLoginModal" class="btn btn-dark w-100">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
