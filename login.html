<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <input id="inpUsuario" type="text" class="form-control" placeholder="Ingresa tu usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input id="inpClave" type="password" class="form-control" placeholder="Ingresa tu contraseña">
        </div>
        <button id="btnLogin" class="btn btn-dark w-100">Ingresar</button>
        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="#">Regístrate</a>
        </p>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
